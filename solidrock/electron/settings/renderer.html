<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SolidRock Settings</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="window">
      <header>
        <h1>SolidRock Settings</h1>
        <p>Central de controle do SolidRock Desktop.</p>
      </header>

      <section class="card" id="networkSection">
        <h2>Rede</h2>
        <div class="row">
          <span>Status:</span>
          <span id="networkStatus" class="badge">Carregando...</span>
        </div>
        <div class="row">
          <label class="switch">
            <input type="checkbox" id="wifiToggle" />
            <span class="slider"></span>
          </label>
          <span>Wi-Fi</span>
        </div>
        <div class="row">
          <select id="wifiList"></select>
          <input type="password" id="wifiPassword" placeholder="Senha (opcional)" />
          <button id="wifiConnect">Conectar</button>
        </div>
      </section>

      <section class="card" id="soundSection">
        <h2>Som</h2>
        <div class="row">
          <input type="range" min="0" max="100" id="volumeSlider" />
          <span id="volumeLabel">0%</span>
          <button id="muteButton">Mute</button>
        </div>
      </section>

      <section class="card" id="powerSection">
        <h2>Energia</h2>
        <div class="row">
          <button id="logoutButton">Logout</button>
          <button id="suspendButton">Suspender</button>
          <button id="rebootButton">Reiniciar</button>
          <button id="poweroffButton">Desligar</button>
        </div>
      </section>

      <section class="card" id="appearanceSection">
        <h2>Aparência</h2>
        <div class="row">
          <label for="themeSelect">Tema</label>
          <select id="themeSelect">
            <option value="dark">Escuro</option>
            <option value="light">Claro</option>
          </select>
        </div>
        <div class="row">
          <label for="panelHeight">Altura do painel</label>
          <input type="number" id="panelHeight" min="24" max="64" />
        </div>
        <div class="row">
          <label for="fontFamily">Fonte do sistema</label>
          <input type="text" id="fontFamily" placeholder="Inter, system-ui, sans-serif" />
        </div>
        <button id="saveAppearance">Salvar aparência</button>
      </section>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
